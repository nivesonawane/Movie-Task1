<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie task</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <header class="bg-primary p-4 text-white">
      <div class="row">
         <div class="col-md-6">
            <h2 class="m-0">Movie Gallery</h2>
         </div>
         <div class="col-md-6 text-right">
            <button class="btn btn-warning" id="addMovie">Add Movie</button>
         </div>
      </div>
   </header>

   
   <div class="container">
      <div class="row" id="movieCardContainer">
       
      </div>
   </div>
  
  <div class="backdrop closeBtn" id="backdrop"></div>

   <div class="ourModal" id="ourModal">
      <form id="movieForm">
         <div class="card">
            <div class="card-header">
               <h2 class="m-0 d-flex justify-content-between">
                  Add Movie Details
                  <i class="fa-solid fa-xmark closeBtn"></i>
               </h2>
            </div>
            <div class="card-body">
               <div class="form-group">
                  <label for="movieTitle">Movie Title</label>
                  <input type="text" required class="form-control" id="movieTitleCtrl">
               </div>
               <div class="form-group">
                  <label for="imgUrl">Movie Image URL</label>
                  <input type="text" required class="form-control" id="imgUrlCtrl">
               </div>
               <div class="form-group">
                  <label for="rating">Rating</label>
                  <select class="form-control" required id="ratingCtrl">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                  </select>
               </div>
            </div>
            <div class="card-footer text-right">
               <button class="btn btn-outline-success" type="submit" id="successMovieAdd">Add</button>
               <button class="btn btn-outline-danger closeBtn" type="button">Cancel</button>
            </div>
         </div>
      </form>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
   <script src="./assets/js/app.js"></script>
</body>

</html>
